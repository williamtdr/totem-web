<!DOCTYPE html>
<html>
<head>
    <title>404</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,300' rel='stylesheet' type='text/css'>
</head>
<style>
    body {
        margin: 0 auto;
        font-family: 'Raleway', sans-serif;
    }
    .ow {
        color: #ECF0F1;
    }
</style>
</head>
<body>
    <center>
        <h1 class="ow">404</h1>
        <p class="ow">
            this page isn't on the <b>totem.fm</b> domain
            <br>
            we will be directing you back to the homepage in <b><span id="time">10</span></b> seconds
        </p>
    </center>
</body>
<script>
    var time = 10
    var timer = document.getElementById("time")
    function countDown() {
        setTimeout(function(){ 
            time = time -1 
            if (time == 0) {
                location.href = "http://totem.fm"
            }
            timer.innerHTML = time
            countDown()
        }, 1000);
    }
    countDown()
</script>
</html>
