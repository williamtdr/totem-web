<div class="modal fade" id="contact_modal" tabindex="-1" role="dialog" aria-labelledby="contact_modalLabel">
	<div class="modal-dialog">
		<div class="modal-content dark-modal">
			<div class="modal-header">
				<h4 class="modal-title" id="contact_modalLabel">Contact Us</h4>
			</div>
			<div class="modal-body" id="contact_modal_content">
				<p>
					We'll send a reply to the email address associated to your account. If you'd prefer to hear back at a different address, specify so in the message.
				</p>
				<div id="contact_errors"></div>
				<input type="text" placeholder="Subject" id="contact_subject" class="form-control">
				<textarea id="contact_text" class="form-control"></textarea>
				<button id="send_contact" class="btn btn-info">Send</button>
				<button class="cancel_contact btn btn-default">Cancel</button>
			</div>
		</div>
	</div>
</div>
